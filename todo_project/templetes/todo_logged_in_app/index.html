{% extends "todo_logged_in_app/base.html" %}
{% load static %}

{% block title %}
User Home
{% endblock title %}

{% block page_body %}

<form method="POST">
    {% csrf_token %}
    <div class="container">
        <br><br>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" name="title" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input class="form-control" name="description" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Duration (minutes)</label>
            <div class="col-sm-10">
                <input class="form-control" name="length" type="number">
            </div>
        </div>
        <button class="btn btn-danger" type="submit">Add To Do</button>
        <br><br>
    </div>
</form>
{% endblock page_body %}
