{% extends "todo_app/base.html" %}
{% load static %}

{% block title %}
   Contact Us
{% endblock title %}

{% block page_body %}
      <!-- contact section start -->
<div  align="center">
   <form method="POST">
      {% csrf_token %}
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">Contact Us</h1>
            <div class="contact_section_2 layout_padding">
               <div class="align-content-center">
                  <div class="col-lg-9">
                     <div class="mail_section_1">
                        <input type="text" class="mail_text_1" placeholder="Name" name="name">
                        <input type="email" class="mail_text_1" placeholder="Email" name="email">
                        <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="message"></textarea>
                        <br><br>
                        <button type="submit" class="btn btn-danger" style="width:20%">SEND</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </form>
</div>
      <!-- contact section end -->
{% endblock page_body %}
