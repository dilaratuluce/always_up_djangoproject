{% extends "todo_app/base.html" %}
{% load static %}

{% block title %}
Contact
{% endblock title %}

{% block page_body %}
<!-- contact section start -->
<div align="center">
    <form method="POST">
        {% csrf_token %}
        <div class="contact_section layout_padding">
            <div class="container">
                <h1 class="contact_taital">Contact</h1>
                <div class="contact_section_2 layout_padding">
                    <div class="align-content-center">
                        <div class="col-lg-9">
                            <div class="mail_section_1">
                                <input class="mail_text_1" name="name" placeholder="Name" type="text">
                                <input class="mail_text_1" name="email" placeholder="Email" type="email">
                                <textarea class="massage-bt" id="comment" name="message" placeholder="Message"
                                          rows="5"></textarea>
                                <br><br>
                                <button class="btn btn-danger" style="width:20%" type="submit">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- contact section end -->
{% endblock page_body %}
